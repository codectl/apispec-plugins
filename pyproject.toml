[tool.poetry]
name = "apispec-plugins"
version = "0.2.0"
description = "Plugins for apispec"
authors = ["Renato Damas <rena2damas@gmail.com>"]
license = "MIT"
readme = "README.rst"
packages = [
    { include = "*", from = "src" }
]
homepage = ""
repository = "https://github.com/codectl/apispec-plugins"
documentation = ""
keywords = [
    "apispec",
    "plugins",
    "swagger",
    "openapi",
    "oas2",
    "oas3",
    "specification",
    "documentation",
    "spec",
    "rest",
    "api",
    "web",
    "flask",
    "python",
    "python3"
]
classifiers = [
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10"
]

[tool.poetry.dependencies]
apispec = { extras = ["yaml"], version = "^6.0.1" }
Flask = { version = "^2.1.3", optional = true }
python = "^3.7"

[tool.poetry.dev-dependencies]
coverage = "^7.0.5"
Flask = "^2.1.2"
Flask-RESTful = "^0.3.9"
pre-commit = "^2.21.0"
pytest = "^7.2.0"

[tool.poetry.extras]
flask = ["Flask"]

[tool.poetry.urls]
issues = "https://github.com/codectl/apispec-plugins/issues"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
